<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <title>Sõnade lugeja</title>
    <link media="all" type="text/css" href="counter.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="counter.js" type="text/javascript"></script>
</head>
<body>

<div id="wrapper">

    <h1>Sõnade lugeja</h1>

    <textarea id="counter-text"></textarea>

    <div class="counter-data">
        <ul>
            <li>Sõnu kokku: <span id="counter-words">0</span></li>
            <li>Tähemärkide arv: <span id="counter-chars">0</span></li>
        </ul>
    </div>

    <input class="counter-clear" type="button" value="Tühjenda">


    <span class="counter-notice" style="display:none;">Puhastatud!</span>

</div>

</body>
</html>
